<div class="m-4">
  <div class="card">
    <div class="card-header">
      <h2>Add a Store</h2>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div class="mb-3">
          <label for="txtCity" class="form-label">City</label>
          <input type="text" id="txtCity" name="txtCity" class="form-control" [(ngModel)]="store.city">
        </div>

        <div class="mb-3">
          <label for="txtAddress" class="form-label">Address</label>
          <input type="text" id="txtAddress" name="txtAddress" class="form-control" [(ngModel)]="store.address">
        </div>

        <div class="mb-3">
          <label for="txtPostalCode" class="form-label">Postal Code</label>
          <input type="text" id="txtPostalCode" name="txtPostalCode" class="form-control" [(ngModel)]="store.postalCode">
        </div>

        <h5 style="color: red" *ngIf="errors != ''"> ERROR: {{errors}}</h5>
        <button type="button" id="btnAdd" name="btnAdd" class="btn btn-primary" (click)="btnAdd_click()">Add</button>

      </form>

    </div>
    <div class="card-footer">
      {{myForm.value | json}}
    </div>
  </div>
</div>
